plugins {
    id 'java'
    id 'application'
}

group = 'org.example'
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}

application {
    mainClass = 'main.java.Main'
}


jar {
    manifest {
        attributes 'Main-Class': 'org.example.Main'
    }
}

task copyJarToBin(type: Copy) {
    from jar.destinationDirectory //
    into "$buildDir/docker"
}

task createImage(type: Exec) {
    createImage.dependsOn copyJarToBin
    workingDir "$buildDir/docker"
    commandLine "cmd","/c", 'docker', 'build', '.', '--tag', 'grdl_task'
    ignoreExitValue true
    finalizedBy {
        createContainer
    }
}

task createContainer(type: Exec){
    createContainer.dependsOn createImage
    workingDir "$buildDir/docker"
    commandLine "cmd", "/c", 'docker', 'run', 'grdl_task'
    ignoreExitValue true
    doLast{
    }
}
